<!DOCTYPE html>
<html>
<head>
    <title>Environment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Environment Test Page</h1>
    <div id="status">Testing connection...</div>
    <script>
        fetch('http://localhost:3000/api/test')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = 
                    `<h2 class="success">✅ Environment is working!</h2>
                     <p>API Response: ${JSON.stringify(data, null, 2)}</p>`;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 
                    `<h2 class="error">❌ Error: ${error.message}</h2>`;
            });
    </script>
</body>
</html>
